<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- === SEO và Tiêu đề chính === -->
    <title>Tabby Neko | Music Producer & Artist</title>
    <meta
      name="description"
      content="Welcome to the official website of Tabby Neko, a music producer and artist from Vietnam. Explore my portfolio, listen to tracks on Spotify, YouTube, Apple Music, and discover my latest projects."
    />
    <meta name="author" content="Tabby Neko" />
    <meta name="keywords" content="Tabby Neko, music producer, artist, electronic music, lofi, vietnam, portfolio, spotify, youtube, apple music">

    <!-- === Open Graph (Facebook, LinkedIn, etc.) === -->
    <meta property="og:title" content="Tabby Neko | Music Producer & Artist" />
    <meta
      property="og:description"
      content="Explore the music and portfolio of Tabby Neko, a producer and artist available on Spotify, YouTube, and Apple Music."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tabbyneko.site/" />
    <meta property="og:image" content="/hero-image.jpg" />
    <!-- Nên dùng kích thước ảnh 1200x630 px -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Tabby Neko" />

    <!-- Link đến Favicon (đặt file favicon.ico hoặc các kích thước khác trong thư mục public) -->
    <link rel="icon" href="/favicon.png" sizes="any" />

  </head>
